<head><script defer src="../../../public/resources/js/mro/renewal/ui/swiper.bundle.js"></script><script defer src="../../../public/resources/js/mro/renewal/ui/app.bundle.js"></script><link href="../../../public/resources/css/mro/renewal/vendors.css" rel="stylesheet"><link href="../../../public/resources/css/mro/renewal/base.css" rel="stylesheet"><link href="../../../public/resources/css/mro/renewal/layout.css" rel="stylesheet"><link href="../../../public/resources/css/mro/renewal/pages.css" rel="stylesheet"></head>
<section class="vits-info-check" data-check-scope>
  <h2 class="sr-only">회원 정보 확인</h2>

  <form class="vits-info-check-form" action="#" method="post" novalidate>
    <div class="vits-info-check-fields">
      <div class="vits-form-row">
        <label class="vits-form-label" for="my-info-check-id">아이디</label>
        <div class="vits-form-field">
          <!-- prettier-ignore -->
          

<div class="vits-input size-large ">
  <div class="input-item">
    <label for="my-info-check-id" class="sr-only">아이디</label>

    <input
      type="text"
      name="myInfoCheckId"
      id="my-info-check-id"
      placeholder="아이디"
      value="mztest"
      
      
      
      disabled
      

      
      
      
    />
  </div>

  <!-- Validation 메시지 영역 -->
  <!-- NOTE: hidden 속성으로 표시/숨김 제어, is-invalid/is-valid에 따라 색상 변경 -->
  <div class="validation-message" hidden>
    <p id="my-info-check-id-validation" aria-live="polite"></p>
  </div>
</div>
        </div>
      </div>
      <div class="vits-form-row">
        <label class="vits-form-label" for="my-info-check-pw">
          비밀번호 <span class="label-required" aria-hidden="true">*</span>
        </label>
        <div class="vits-form-field">
          <!-- prettier-ignore -->
          

<div class="vits-input size-large ">
  <div class="input-item">
    <label for="my-info-check-pw" class="sr-only">비밀번호</label>

    <input
      type="password"
      name="myInfoCheckPw"
      id="my-info-check-pw"
      placeholder="비밀번호"
      
      
      
      required
      
      

      
      
      
    />
  </div>

  <!-- Validation 메시지 영역 -->
  <!-- NOTE: hidden 속성으로 표시/숨김 제어, is-invalid/is-valid에 따라 색상 변경 -->
  <div class="validation-message" hidden>
    <p id="my-info-check-pw-validation" aria-live="polite"></p>
  </div>
</div>
        </div>
      </div>
    </div>
  </form>
</section>
