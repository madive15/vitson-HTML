  <body class="vits-scope">
    <!-- s: 비밀번호 인증 팝업 -->
    <div class="vitsonpay-popup">
      <header class="vitsonpay-header">
        <button type="button" class="vitsonpay-back" aria-label="뒤로가기">
          <i class="ic ic-arrow-left" aria-hidden="true"></i>

        </button>
        <h1 class="vitsonpay-logo">
          <span class="vitsonpay-logo-brand">비츠온</span><span class="vitsonpay-logo-text">페이</span>
        </h1>
        <button type="button" class="vitsonpay-close" aria-label="닫기">
          <i class="ic ic-x" aria-hidden="true"></i>

        </button>
      </header>

      <main class="vitsonpay-body">
        <h2 class="vitsonpay-title">비밀번호 인증</h2>
        <p class="vitsonpay-desc">비밀번호 6자리를 입력해 주세요.</p>
        <div class="vitsonpay-pindots" aria-hidden="true">
          <span class="vitsonpay-dot"></span>
          <span class="vitsonpay-dot"></span>
          <span class="vitsonpay-dot"></span>
          <span class="vitsonpay-dot"></span>
          <span class="vitsonpay-dot"></span>
          <span class="vitsonpay-dot"></span>
        </div>
        <!-- prettier-ignore -->
        

<a class="vits-text-link"
   href="#"
   
   >
  결제 비밀번호 재설정
</a>

      </main>

      <div class="vitsonpay-keypad">
        <div class="vitsonpay-keygrid">
          <button type="button" class="vitsonpay-key">1</button>
          <button type="button" class="vitsonpay-key">3</button>
          <span class="vitsonpay-key-empty"></span>
          <button type="button" class="vitsonpay-key">0</button>
          <button type="button" class="vitsonpay-key">7</button>
          <button type="button" class="vitsonpay-key">8</button>
          <button type="button" class="vitsonpay-key">4</button>
          <button type="button" class="vitsonpay-key">6</button>
          <button type="button" class="vitsonpay-key">2</button>
          <span class="vitsonpay-key-empty"></span>
          <button type="button" class="vitsonpay-key">5</button>
          <button type="button" class="vitsonpay-key">9</button>
        </div>
        <div class="vitsonpay-keyactions">
          <button type="button" class="vitsonpay-del" aria-label="삭제">
            <i class="ic ic-arrow-left" aria-hidden="true"></i>

          </button>
          <button type="button" class="vitsonpay-clear">전체 삭제</button>
        </div>
      </div>
    </div>
    <!-- e: 비밀번호 인증 팝업 -->
