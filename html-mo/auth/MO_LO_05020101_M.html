<section class="vm-auth-dormant-modal">
  <h2 class="sr-only">휴면계정 해제</h2>

  <form class="vm-auth-dormant-form" action="" method="post">
    <div class="vm-auth-dormant-form-fields">
      <span class="form-field-label">아이디</span>

      <!-- prettier-ignore -->
      

<div class="vits-input size-large ">
  <div class="input-item">
    <label for="login-id" class="sr-only">아이디</label>

    <input
      type="text"
      name="loginId"
      id="login-id"
      placeholder="mztest1"
      
      
      
      required
      disabled
      

      
      
      
    />
    
  </div>

  <!-- Validation 메시지 영역 -->
  <!-- NOTE: hidden 속성으로 표시/숨김 제어, is-invalid/is-valid에 따라 색상 변경 -->

    <p id="login-id-validation" aria-live="polite"></p>
  </div>
</div> 
    </div>

    <div class="vm-auth-dormant-form-fields">
      <span class="form-field-label">비밀번호<span class="label-required">*</span></span>

      <!-- prettier-ignore -->
      

<div class="vits-input size-large ">
  <div class="input-item">
    <label for="login-pw" class="sr-only">비밀번호</label>

    <input
      type="password"
      name="password"
      id="login-pw"
      placeholder="비밀번호"
      
      
      
      required
      
      

      
      
      
    />
    
      <div class="vits-btn-eyes">

  </div>
</div>
