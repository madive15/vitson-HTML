      $(function () {
        var type = new URLSearchParams(location.search).get('type');

          // 상태 라벨 종료로 변경
          $('.survey-item-head .vits-general-label')

          $('.vm-mypage-survey-question').addClass('is-disabled');

          // 저장하기 버튼 숨김
          $('.survey-question-actions').hide();
        }
