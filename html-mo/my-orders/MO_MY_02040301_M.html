<div
  id="modal"
  class="vm-modal-inner"
  data-ui="kendo-window"
  
  role="dialog"
  aria-modal="true"
  aria-labelledby="modal-title"
  
  
  style="display:none;"
>
  <!-- 헤더 -->
  <div class="vm-modal-header">
    <div class="vm-modal-header-content">
      <h2 class="vm-modal-title" id="modal-title">좋아요 폴더 만들기 </h2>


    </div>
    <button type="button" class="vm-modal-close" onclick="VmKendoWindow.close('modal')" aria-label="닫기">
      <i class="ic ic-x" aria-hidden="true"></i>

    </button>
  </div>

  <!-- 컨텐츠 -->
  <div class="vm-modal-content" data-scroll-check>
  
    <!-- prettier-ignore -->


<section class="vm-like-folder">
  <h2 class="sr-only">좋아요 폴더 만들기</h2>
  <dl class="vm-form-dl">
    <dt class="is-required">폴더명</dt>
    <dd>
      <!-- prettier-ignore -->
      

<div class="vits-input size-l ">
  <div class="input-item">
    <label for="like-folder-text" class="sr-only">폴더명</label>

    <input
      type="text"
      name="like-folder-text"
      id="like-folder-text"
      placeholder="폴더명"
      
      maxlength="30"
      
      required
      
      

      
      
      
    />
    
  </div>

  <!-- Validation 메시지 영역 -->
  <!-- NOTE: hidden 속성으로 표시/숨김 제어, is-invalid/is-valid에 따라 색상 변경 -->
  <div class="validation-message" hidden>
    <p id="like-folder-text-validation" aria-live="polite"></p>
  </div>
</div>
    </dd>
    <dt>상세내용</dt>
    <dd>
      <!-- prettier-ignore -->
      

<div class="vits-textarea-box size-default ">
  <div class="vits-textarea" data-textarea-count="true">
    <div class="textarea-box">
      <label for="like-folder-memo" class="sr-only"></label>
      <textarea
        rows="4"
        id="like-folder-memo"
        name="like-folder-memo"
        placeholder="최대 30자 입력"
        required
        
        
          maxlength="30"
          data-max-length="30"
        
        
        
        
      ></textarea>
    </div>
  
    
      <p class="textarea-meta">
        <span class="textarea-count" data-ui-textarea-count>0</span>
        <span class="textarea-max" data-ui-textarea-max>30</span>
      </p>
    
  </div>

  <!-- Validation 메시지 영역 -->
  <!-- NOTE: hidden 속성으로 표시/숨김 제어, is-invalid/is-valid에 따라 색상 변경 -->
  <div class="validation-message" hidden>
    <p id="like-folder-memo-validation" aria-live="polite"></p>
  </div>
</div>
    </dd>
  </dl>
</section>
