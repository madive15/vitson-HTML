<script>
  document.querySelectorAll('.vm-inquiry-order-item').forEach(function (item) {
    item.addEventListener('click', function (e) {
      e.preventDefault();
      document.querySelectorAll('.vm-inquiry-order-item').forEach(function (el) {
        el.classList.remove('is-selected');
      });
      this.classList.add('is-selected');
    });
  });
</script>
